<div class="form-wrapper">
  <h1>Registration form</h1>
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="control">
        <label>Email</label>
        <input type="text" placeholder="email" formControlName="email">
        <div class="validation" *ngIf="form.get('email').invalid &&form.get('email').touched">
          <small *ngIf="form.get('email').errors.required">Field email couldn't be empty.</small>
          <small *ngIf="form.get('email').errors.email">Enter correct email</small>
        </div></div>
      <div class="control">
        <label>Password</label>
        <input type="password" placeholder="password" formControlName="password">
        <div class="validation" *ngIf="form.get('password').invalid&&form.get('password').touched">
          <small *ngIf="form.get('password').errors.required">Field password couldn't be empty</small>
          <small *ngIf="form.get('password').errors.minlength">Too short. You should enter at least {{ form.get('password').errors.minlength.requiredLength }} characters.
            Now you have only {{ form.get('password').errors.minlength.actualLength }} characters. </small>
        </div>
      </div>
      <button type="submit" [disabled]="form.invalid">Register</button>
    </form>
  </div>
</div>
