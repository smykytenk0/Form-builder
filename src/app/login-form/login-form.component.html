<div *ngIf="!isUserLogged; else userLogged">
  <input type = "text"
         placeholder="Email"
         [(ngModel)]="email">
  <input type = "text"
         placeholder="Password"
         [(ngModel)]="password"
         type="password">
  <button (click)="onAddUser()">Add User</button>
  <button (click)="login()">Login</button>
  </div>
<ng-template #userLogged>
  <h1>U're logged! Congrats!</h1>
  <button (click)="logout()" >Logout</button>
</ng-template>
